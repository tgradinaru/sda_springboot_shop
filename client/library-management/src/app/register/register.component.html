<div>
  Login : <input type="text" name="login" [(ngModel)]="login">
  Password : <input type="password" name="password" [(ngModel)]="password">
  Confirm Password : <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword">
  Email : <input type="text" name="email" [(ngModel)]="email">
  Terms : <input type="checkbox" name="therms" [(ngModel)]="terms">
</div>
<button (click)=handleRegister()>
  Register
</button>
