<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <h2 class="my-5">Books</h2>
      <table class="table table-striped table-responsive-md">
        <thead></thead>
        <tr>
          <th>Book id</th>
          <th>Book name</th>
        </tr>

        <tbody>
        <tr *ngFor="let book of books">
          <td>{{book.id}}</td>
          <td>{{book.name}}</td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
